# Original MySQL database configuration
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/original
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=default

kafka.datasource.jdbc-url=jdbc:mysql://localhost:3306/kafka
kafka.datasource.username=root
kafka.datasource.password=mysql
kafka.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# Kafka settings
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=category-consumer
spring.kafka.consumer.auto-offset-reset=earliest
